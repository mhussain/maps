<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html { height: 100% }
body { height: 100%; margin: 0px; padding: 0px }
#map_canvas { height: 100% }
</style>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="fluster/lib/Fluster2.packed.js"></script>
<script type="text/javascript" src="js/state.js"></script>
<script type="text/javascript" src="js/add_controls.js"></script>
<script type="text/javascript" src="js/create_map.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">

var markersArray = []

function initialize() {
    var home = new google.maps.LatLng(
      -26.00, 135.00
    );

    var myOptions = {
      zoom: 5,
      center: home ,
      navigationControl: true,
      navigationControlOptions: {
        style: google.maps.NavigationControlStyle.ZOOM_PAN
      },
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(
      document.getElementById('map_canvas'),
      myOptions
    );

    var controls = add_controls(map, home);
    var fluster = new Fluster2(map);

    $.getJSON('/json_data.html', function(suburb_data2) {

    var created_map = create_map(map, fluster, suburb_data2);

    fluster.styles = {
      0: {
        image: 'http://gmaps-utility-library.googlecode.com/svn/trunk/markerclusterer/1.0/images/m1.png',
        textColor: '#FFFFFF',
        width: 53,
        height: 52
      },
      50: {
        image: 'http://gmaps-utility-library.googlecode.com/svn/trunk/markerclusterer/1.0/images/m2.png',
        textColor: '#FFFFFF',
        width: 56,
        height: 55
      },
      100: {
        image: 'http://gmaps-utility-library.googlecode.com/svn/trunk/markerclusterer/1.0/images/m3.png',
        textColor: '#FFFFFF',
        width: 66,
        height: 65
      }
   };

   fluster.initialize();
   });
}

</script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
